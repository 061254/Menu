<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横スクロール画像メニュー</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <style>
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 300px; /* 高さを設定 */
        }
        .swiper-slide img {
            width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .swiper-slide button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .swiper-slide button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<!-- スライダーのコンテナ -->
<div class="swiper">
  <!-- 必要に応じたwrapper -->
  <div class="swiper-wrapper">
    <!-- スライド -->
    <div class="swiper-slide">
        <img src="https://via.placeholder.com/600x300" alt="Image 1">
        <button>ボタン1</button>
    </div>
    <div class="swiper-slide">
        <img src="https://via.placeholder.com/600x300" alt="Image 2">
        <button>ボタン2</button>
    </div>
    <div class="swiper-slide">
        <img src="https://via.placeholder.com/600x300" alt="Image 3">
        <button>ボタン3</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper(".swiper", {
        loop: true, // ループさせるオプション
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>

</body>
</html>
