<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横スクロール画像メニュー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carousel-container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            background-color: #f2f2f2;
        }
        .scroll-container {
            display: flex;
            transition: transform 0.5s ease;
        }
        .scroll-item {
            flex: 0 0 150px; /* アイテムの幅を固定 */
            text-align: center;
            margin: 10px;
        }
        .scroll-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .scroll-item button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .scroll-item button:hover {
            background-color: #555;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <button class="arrow arrow-left" onclick="scrollLeft()">←</button>
    <div class="scroll-container" id="scroll-container">
        <div class="scroll-item">
            <img src="https://via.placeholder.com/150" alt="Image 1">
            <button>選択</button>
        </div>
        <div class="scroll-item">
            <img src="https://via.placeholder.com/150" alt="Image 2">
            <button>選択</button>
        </div>
        <div class="scroll-item">
            <img src="https://via.placeholder.com/150" alt="Image 3">
            <button>選択</button>
        </div>
        <div class="scroll-item">
            <img src="https://via.placeholder.com/150" alt="Image 4">
            <button>選択</button>
        </div>
        <div class="scroll-item">
            <img src="https://via.placeholder.com/150" alt="Image 5">
            <button>選択</button>
        </div>
    </div>
    <button class="arrow arrow-right" onclick="scrollRight()">→</button>
</div>

<script>
    const scrollContainer = document.getElementById('scroll-container');
    const itemWidth = 150; // アイテムの幅
    const itemMargin = 20; // アイテム間のマージン
    const scrollAmount = itemWidth + itemMargin; // スクロール量

    function scrollLeft() {
        scrollContainer.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    }

    function scrollRight() {
        scrollContainer.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    }
</script>

</body>
</html>
