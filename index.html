<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横スクロール画像メニュー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carousel-container {
            width: 80%;
            margin: auto;
            overflow-x: auto; /* 横スクロールバーを表示 */
            white-space: nowrap;
            background-color: #f2f2f2;
            padding: 10px 0;
            box-sizing: border-box;
        }
        .scroll-container {
            display: flex;
        }
        .scroll-item {
            display: inline-block;
            width: 150px; /* アイテムの幅を固定 */
            text-align: center;
            margin: 0 10px; /* アイテム間のマージン */
        }
        .scroll-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .scroll-item button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .scroll-item button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="scroll-container" id="scroll-container">
        <div class="scroll-item">
            <img src="https://via.placeholder.com/150" alt="Image 1">
            <button>選択</button>
        </div>
        <div class="scroll-item">
            <img src="https://via.placeholder.com/150" alt="Image 2">
            <button>選択</button>
        </div>
        <div class="scroll-item">
            <img src="https://via.placeholder.com/150" alt="Image 3">
            <button>選択</button>
        </div>
        <div class="scroll-item">
            <img src="https://via.placeholder.com/150" alt="Image 4">
            <button>選択</button>
        </div>
        <div class="scroll-item">
            <img src="https://via.placeholder.com/150" alt="Image 5">
            <button>選択</button>
        </div>
    </div>
</div>

</body>
</html>
