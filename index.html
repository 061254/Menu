<html lang="ja">
<head>

<div class="swiper">

<span class="framer-text">BAN回避</span>つき
        <button>ボタン1</button>

    </div>
    <div class="swiper-slide">
        <img src="https://via.placeholder.com/600x300" alt="Image 3">
        <button>ボタン3</button>
    </div>
  </div>
  


<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
