<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横スクロール画像メニュー</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <style>
        .swiper {
            width: 100%;
            height: 100vh; /* スライダーの高さを画面全体に設定 */
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%; /* スライドの高さを親の高さに合わせる */
            background-color: #f0f0f0; /* スライドの背景色を設定（任意） */
        }
        .signin {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- スライダーのコンテナ -->
<div class="swiper">
  <!-- スライドのラッパー -->
  <div class="swiper-wrapper">
    <!-- スライド 1 -->
    <div class="swiper-slide">
      <input type="button" class="signin" value="ログイン" onclick="window.open('https://heleamc.github.io/PRO')">
    </div>
    <!-- スライド 2 -->
    <div class="swiper-slide">Slide 2</div>
    <!-- スライド 3 -->
    <div class="swiper-slide">Slide 3</div>
  </div>
</div>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper(".swiper", {
        slidesPerView: 'auto',
        spaceBetween: 10,
        loop: true
    });
</script>
</body>
</html>
